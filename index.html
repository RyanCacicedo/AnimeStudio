<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime Studio</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer></script>
    <script
      src="https://kit.fontawesome.com/fd56eb3ace.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="landing">
      <nav class="nav-bar">
        <figure class="logo__wrapper">
          <img class="logo" src="./assets/anime-studio-high-resolution-logo-black-on-transparent-background.png" alt="" />
        </figure>
        <ul class="nav__links">
          <li>
            <a
              class="nav__link link__hover-effect"
              href="#"
              >About</a
            >
          </li>
          <li class="nav__link link__hover-effect">
            <a href="#browse" class="nav__link--browse" onclick="renderAnime(document.getElementById('anime__name').value)">Browse </a>
        </li>
          <li>
            <a
              class="nav__link link__hover-effect"
              href="#"
              >Contact</a
            >
          </li>
        </ul>
      </nav>
      <header class="header">
        <div class="header__content">
          <h3>アニメスタジオ</h3>
          <h1 class="header__title">Anime Studio Directory</h1>
          <div class="header__para">
            <p>The best place to view all anime films!</p>
          </div>
          <a href="#browse"><button class="btn" onclick="renderAnime(document.getElementById('anime__name').value)">Start Browsing</button></a>
        </div>
      </header>
      <video
        class="landing__video"
        muted
        autoplay
        loop
        plays-inline
        onloadstart="this.volume = 0.5"
      >
        <source
          src="assets/Anime Studio Background Video.mp4" 
          type="video/mp4"
        />
      </video>
      <script>
        document.querySelector(".landing__video").play();
      </script>
    </section>
    <section id="browse">
      <div class="container">
        <div class="row">
          <div class="search__box">
            <div class="search">
              <div class="search__text">
                <h1>Search for any Anime Studio film</h1>
                <h3>Click on search icon, then type the title.</h3>
              </div>
              <form id="search" onsubmit="return false">
                <input
                id="anime__name"
                type="text"
                placeholder="Search by Name"
                class="search-bar"
                />
                <button
                type="submit"
                class="search-button"
                onclick="renderAnime(document.getElementById('anime__name').value)"
                >
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </form>
          </div>
        </div>
        <div class="sort__wrapper">
          <select id="filter" onchange="renderAnime(event)">
            <option value="" class="sort" disabled selected>Sort by:</option>
            <option value="ASCENDING_YEAR">Year, Ascending</option>
            <option value="DESCENDING_YEAR">Year, Descending</option>
            <option value="RATING">Rating</option>
          </select>
        </div>
          <h2 class="anime__results"></h2>
          <div class="anime__container"></div>
          <div class="movies__wrapper">
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
